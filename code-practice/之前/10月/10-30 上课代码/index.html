<html lang="en">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: #eee;
    }

    .row {
      font-size: 0;
    }

      max-width: 100%;

      display: inline-block;
      font-size: 15px;
      vertical-align: top;
    }

    .sm {
      width: 10%;
    }

    .lg {
      width: 90%;
    }

    #loading, #empty {
      display: none;
    }

      background: #fff;
      padding: 10px;
      margin: 10px 0;
    }

    <input id="search-input" type="search" name="keyword" autofocus>

  <div id="loading">加载中...</div>

</div>
